<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload and Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Analysis</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <label>Upload Image:</label>
            <input type="file" name="image" required><br>

            <label>Age:</label>
            <input type="number" name="age" id="age" min="1" max="120" required>

            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <label>Allergies:</label>
            <select name="allergies" required>
                <option value="">Select</option>
                <option value="none">None</option>
                <option value="pollen">Pollen</option>
                <option value="dust">Dust</option>
                <option value="peanuts">Peanuts</option>
            </select><br>

            <button type="submit">Upload</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(uploadResp) {
                    // после загрузки вызываем анализ
                    $.ajax({
                        url: '/analyze',
                        type: 'POST',
                        data: {
                            age: $('input[name="age"]').val(),
                            gender: $('input[name="gender"]:checked').val(),
                            allergies: $('select[name="allergies"]').val(),
                            filename: uploadResp.filename
                        },
                        success: function(response) {
                            let html = `<h3>Analysis Result</h3>
                                        <p><strong>Probs:</strong> ${response.probs}</p>
                                        <p><strong>Label:</strong> ${response.label}</p>`;

                            html += `<h3>History</h3>
                                     <table>
                                         <thead>
                                             <tr>
                                                 <th>ID</th>
                                                 <th>Age</th>
                                                 <th>Gender</th>
                                                 <th>Allergies</th>
                                                 <th>Label</th>
                                                 <th>Probs</th>
                                             </tr>
                                         </thead>
                                         <tbody>`;
                            response.history.forEach(row => {
                                html += `<tr>
                                            <td>${row.id}</td>
                                            <td>${row.age}</td>
                                            <td>${row.gender}</td>
                                            <td>${row.allergies}</td>
                                            <td>${row.label}</td>
                                            <td>${row.probs}</td>
                                         </tr>`;
                            });
                            html += '</tbody></table>';
                            $('#result').html(html);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
